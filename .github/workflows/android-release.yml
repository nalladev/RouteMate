name: Build and Release Android App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Parse version from tag
        id: version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"

          if [[ "$VERSION" == "$TAG" ]]; then
            echo "Tag must start with 'v' (example: v1.2.3)"
            exit 1
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag version '$VERSION' is not in expected form (example: v1.2.3 or v1.2.3-beta.1)"
            exit 1
          fi

          IFS='.' read -r MAJOR MINOR PATCH_WITH_SUFFIX <<< "$VERSION"
          PATCH="${PATCH_WITH_SUFFIX%%[^0-9]*}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))

          echo "version_name=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_code=$VERSION_CODE" >> "$GITHUB_OUTPUT"

      - name: Generate Android project with tag version
        env:
          APP_VERSION: ${{ steps.version.outputs.version_name }}
          APP_VERSION_CODE: ${{ steps.version.outputs.version_code }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: npx expo prebuild --platform android --clean --non-interactive

      - name: Prepare Android signing
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

          node <<'NODE'
          const fs = require('fs');
          const path = 'android/app/build.gradle';
          let file = fs.readFileSync(path, 'utf8');

          const signingConfigsNeedle = `    signingConfigs {\n        debug {\n            storeFile file('debug.keystore')\n            storePassword 'android'\n            keyAlias 'androiddebugkey'\n            keyPassword 'android'\n        }\n    }`;

          const signingConfigsReplacement = `    signingConfigs {\n        debug {\n            storeFile file('debug.keystore')\n            storePassword 'android'\n            keyAlias 'androiddebugkey'\n            keyPassword 'android'\n        }\n        release {\n            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {\n                storeFile file(MYAPP_UPLOAD_STORE_FILE)\n                storePassword MYAPP_UPLOAD_STORE_PASSWORD\n                keyAlias MYAPP_UPLOAD_KEY_ALIAS\n                keyPassword MYAPP_UPLOAD_KEY_PASSWORD\n            }\n        }\n    }`;

          if (!file.includes("MYAPP_UPLOAD_STORE_FILE")) {
            if (!file.includes(signingConfigsNeedle)) {
              throw new Error('Could not find expected signingConfigs block in android/app/build.gradle');
            }
            file = file.replace(signingConfigsNeedle, signingConfigsReplacement);
          }

          file = file.replace(
            /signingConfig signingConfigs\.debug/g,
            "signingConfig project.hasProperty('MYAPP_UPLOAD_STORE_FILE') ? signingConfigs.release : signingConfigs.debug"
          );

          fs.writeFileSync(path, file);
          NODE

      - name: Build release APK and AAB
        working-directory: android
        env:
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: upload-keystore.jks
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew --no-daemon assembleRelease bundleRelease

      - name: Rename artifacts with version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version_name }}"
          cp android/app/build/outputs/apk/release/app-release.apk "routemate-${VERSION}.apk"
          cp android/app/build/outputs/bundle/release/app-release.aab "routemate-${VERSION}.aab"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-assets
          path: |
            routemate-${{ steps.version.outputs.version_name }}.apk
            routemate-${{ steps.version.outputs.version_name }}.aab

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release-assets
          path: ./release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: RouteMate ${{ needs.build.outputs.version_name }}
          generate_release_notes: true
          files: |
            ./release/routemate-${{ needs.build.outputs.version_name }}.apk
            ./release/routemate-${{ needs.build.outputs.version_name }}.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
