name: Build & Release Android APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Install dependencies
        run: npm ci

      # Extract version from tag (v1.2.3 â†’ 1.2.3)
      - name: Parse version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))

          echo "version_name=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_code=$VERSION_CODE" >> "$GITHUB_OUTPUT"

      # Generate native Android project
      - name: Expo prebuild
        env:
          APP_VERSION: ${{ steps.version.outputs.version_name }}
          APP_VERSION_CODE: ${{ steps.version.outputs.version_code }}
        run: npx expo prebuild --platform android --clean --non-interactive

      # Restore keystore
      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # Build signed release APK
      - name: Build release APK
        working-directory: android
        env:
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: upload-keystore.jks
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew --no-daemon assembleRelease

      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.version_name }}"
          cp android/app/build/outputs/apk/release/app-release.apk app-$VERSION.apk

      # Create GitHub release + upload APK
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: app-${{ steps.version.outputs.version_name }}.apk
